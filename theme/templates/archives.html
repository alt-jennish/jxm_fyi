{% extends 'base.html' %}

{% block title %}{{ SITENAME }} &bull; Archives{% endblock %}
{% block body %}archive{% endblock %}

{% block content %}
    {% for category, article in categories %}
        <h2>{{ category.name }}</h2>
        <ol class="{{ category.name }} recent-posts-list">
            {% for a in article %}
            <li>
                <a href="{{ a.url }}">{{ a.title }}</a> 
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
{% endblock %}
